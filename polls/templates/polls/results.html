    {% load static %}
     <link rel="stylesheet" href="{% static 'polls/style.css' %}">
<h1 style="color:green;">{{ question.question_text }}</h1>
{% if messages %}
<ul>
    {% for msg in messages %}
        <li class="{{msg.tags}}" style="color:green;">{{ msg }}</li>
    {% endfor %}
</ul>
{% endif %}
<ul>
    <table>
            <tr>
                <th style="color:green;">Choice</th>
                <th style="color:green;">Vote</th>
            </tr>
        {% for choice in question.choice_set.all %}
            <tr>
                <td style="color:green;">{{ choice.choice_text }}</td>
                <td style="color:green;">{{ choice.votes }}</td>
            </tr>
        {% endfor %}
    </table>
</ul>

<a href="{% url 'polls:index' %}" style="color:green;">Back to List of Polls.</a>
